<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="html_01.html">
        Enter your name <input type="text" name="name" placeholder="Enter your name" required> <br><br>
        Enter your password <input type="password" name="password" required> <br><br>
        Enter your Address <textarea rows="5" cols="20"> </textarea> <br>
        Select gender <br>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female <br>
        Select the programming languages you know: <br>
        <input type="checkbox" value="python" name="lang">Python <br>
        <input type="checkbox" value="c" name="lang">C <br>
        <input type="checkbox" value="c++" name="lang">C++ <br>
        <input type="checkbox" value="java" name="lang">Java <br>
        <input type="submit" value="Submit form"> &nbsp;&nbsp;&nbsp;
        <input type="reset"  value="Clear form"> &nbsp;&nbsp;&nbsp;
        <input type="button" value="Customize" onclick="alert('Buttom clicked...')"> <br>
        <br>
        Enter your DOB <input type="date" name="dob">
        Enter your age <input type="number" min="10" max="60" name="age">
        <input type="color">
        Enter your email id <input type="email" name="email" required>
    </form>
</body>
</html>
